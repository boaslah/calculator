<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div  class="center">
            <div>
                <input type="text">
            </div>
            <div class="button">
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="orange-background">.</button>
                </div>
                <div class="button">
                    <button>4</button>
                    <button>5</button>
                    <button >6</button>
                    <button class="orange-background">*</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="orange-background">/</button>
                </div>
                <div class="button">
                    <button class="orange-background">0</button>
                    <button class="orange-background">+</button>
                    <button class="orange-background">-</button>
                    <button class="orange-background">=</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
